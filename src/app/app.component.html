<!-- ng-youtube-looper App -->

<header class="app-header">
  <h1>{{ title }}</h1>
  <app-theme-toggle></app-theme-toggle>
</header>

<main class="main-content">
  <!-- Demo du système de thématisation - lazy loaded -->
  @defer (on timer(100ms)) {
    <app-theme-demo></app-theme-demo>
  } @loading {
    <div class="loading-placeholder">Chargement du thème demo...</div>
  }
  
  <!-- Router content -->
  <router-outlet />
</main>

<!-- Footer - lazy loaded -->
@defer (on viewport) {
  <app-footer></app-footer>
} @loading {
  <div class="footer-placeholder">Chargement du footer...</div>
}
