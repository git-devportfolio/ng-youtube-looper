<!-- ng-youtube-looper App -->

<!-- Live regions for screen reader announcements -->
<div class="sr-only" aria-live="polite" aria-atomic="true" id="status-announcements"></div>
<div class="sr-only" aria-live="assertive" aria-atomic="true" id="error-announcements"></div>

<!-- Skip Links Navigation -->
<app-skip-links 
  [showPlayerSkipLinks]="showPlayerSkipLinks()" 
  [showLoopSkipLinks]="showLoopSkipLinks()">
</app-skip-links>

<header class="app-header" role="banner">
  <h1>{{ title }}</h1>
  <app-theme-toggle></app-theme-toggle>
</header>

<main class="main-content" id="main-content" role="main">
  <!-- Demo du système de thématisation - lazy loaded -->
  @defer (on timer(100ms)) {
    <app-theme-demo></app-theme-demo>
  } @loading {
    <div class="loading-placeholder" aria-label="Chargement du thème demo en cours">Chargement du thème demo...</div>
  }
  
  <!-- Router content -->
  <router-outlet />
</main>

<!-- Footer - lazy loaded -->
@defer (on viewport) {
  <app-footer></app-footer>
} @placeholder {
  <div class="footer-placeholder">Footer</div>
} @loading {
  <div class="footer-placeholder">Chargement du footer...</div>
}
